<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">
  </head>

  <body>
    <h1 id="title">Random Number Game</h1>
    <div class="targetSetting">
        <h2>Generate a number between 0 and </h2>
        <form class="maxNumber">
            <input type="number" placeholder="Choose the Max number" required min="1">
        </form>
    </div>

    <div class="insertNumber">
        <span class="insertInfo">
            <h3>Guess the number: </h3>
            <form class="inputNumber">
                <input type="number" placeholder="What is your number?" required>
                <button>Play!</button>
            </form>
        </span>
        <span class="resultMent"></span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
