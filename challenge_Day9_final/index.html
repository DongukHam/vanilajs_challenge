<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Vanila JS</title>

<body>
    <form id="login-join">
        <h3>If you already joind us, please log in, or join us!</h3>
        <input type="submit" value="Join" />
        <input type="submit" value="Login">
    </form>

    <form id="idpw-form" class="login hidden">
        <label for="id">ID</label>
        <input class = "id" name="id" type="text" maxlength="15" placeholder="Type your ID" required>
        <label for="password">Password</label>
        <input class = "password" name="password" type="text" maxlength="15" placeholder="Type Password" required>
        <input type="submit" value="Submit">
    </form>

    <h2 id="clock">00:00:00</h2>
    <h2 id="greeting">welcome</h2>
    <form id="todo-form">
        <input type="text" placeholder="Type the to-do task!" required>
        <input type="submit" value="Add">
    </form>

    <ul id="todo-list">

    </ul>

    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <div id="weather">
        <span></span>
        <span></span>
    </div>
   
</body>
<script src="js/join-login-button.js"></script>
<script src="js/idpw.js"></script>
<script src="js/clock.js"></script>
</html>
